<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Kalkulator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <button class="style-btn">☀️</button>

    <div class="container" id="container"> 
        <div class="conversion-panel">
            <div class="system-selector">
                <button class="system-btn active" data-system="DEC">DEC</button>
                <button class="system-btn" data-system="BIN">BIN</button>
                <button class="system-btn" data-system="OCT">OCT</button>
                <button class="system-btn" data-system="HEX">HEX</button>
            </div>
        </div>
        <div class="screan">
            <div class="previous-display"></div>
            <div class="display">0</div>
        </div>
        <div class="number-btn">
            <button class="btn function">C</button>
            <button class="btn function">√</button>
            <button class="btn function">%</button>
            <button class="btn operator">÷</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">×</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">−</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn operator enter">=</button>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
